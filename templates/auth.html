<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- External CSS -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container mt-5">

        <!-- Sign Up Form -->
        <div id="signupForm" class="form-container active">
            <h1>Sign Up</h1>
            <form action="{{ url_for('register') }}" method="post" id="signUp">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phoneNumber" class="form-control" placeholder="Phone Number" pattern="[0-9]{10}"  required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p class="mt-3">Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
        </div> 

        <!-- Login Form -->
        <div id="loginForm" class="form-container" style="display: none;">
            <h1>Login</h1>
            <form action="{{ url_for('login') }}" method="post" id="login">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="#" onclick="showForm('signup')">Sign Up</a></p>
        </div> 
    </div>

    <script>
        // Function to switch between Sign Up and Login forms
        function showForm(formType) {
            // Select both forms
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');

            // Show the chosen form and hide the other
            if (formType === 'signup') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else if (formType === 'login') {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
